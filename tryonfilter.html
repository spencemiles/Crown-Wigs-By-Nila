<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Wigs - Virtual Try-On</title>
    <style>
        /* General Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Montserrat', sans-serif;
  background-color: #fff9f5;
  color: #333;
  line-height: 1.6;
}

/* Container Layout */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo {
  height: 60px;
}

.logo-container h1 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: #b47c59;
}

/* Buttons */
button,
label.btn-gold {
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  transition: background-color 0.3s;
  text-align: center;
  display: inline-block;
}

.btn-gold {
  background-color: #b47c59;
  color: white;
  border: none;
}

.btn-gold:hover {
  background-color: #a56f50;
}

.btn-green {
  background-color: #4caf50;
  color: white;
  border: none;
}

.btn-green:hover {
  background-color: #449d48;
}

.btn-outline {
  background: transparent;
  color: #b47c59;
  border: 2px solid #b47c59;
}

.btn-outline:hover {
  background-color: #b47c59;
  color: white;
}

/* Try-On Section */
.try-on-container {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
}

.video-container {
  position: relative;
  width: 640px;
  max-width: 100%;
  aspect-ratio: 4 / 3;
  border-radius: 10px;
  overflow: hidden;
  background-color: #ddd;
}

#video,
#canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.upload-overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 249, 245, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  z-index: 5;
}

.upload-content {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.upload-content p {
  font-size: 18px;
  color: #444;
}

#photo-upload {
  display: none;
}

/* Controls */
.controls {
  flex: 1;
  min-width: 300px;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.mode-toggle {
  text-align: center;
}

.wig-selection h3 {
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  color: #b47c59;
  margin-bottom: 10px;
}

.wig-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 12px;
}

.wig-thumbnail {
  border: 2px solid transparent;
  border-radius: 6px;
  overflow: hidden;
  transition: border 0.3s;
  cursor: pointer;
}

.wig-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.wig-thumbnail.active {
  border-color: #b47c59;
  box-shadow: 0 0 8px rgba(180, 124, 89, 0.5);
}

.action-buttons {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
}

.action-buttons button {
  flex: 1 1 45%;
}

/* Responsive */
@media (max-width: 768px) {
  .try-on-container {
    flex-direction: column;
    align-items: center;
  }

  .controls {
    width: 100%;
  }

  .action-buttons {
    flex-direction: column;
  }

  .action-buttons button {
    width: 100%;
  }
}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQngCEQYQmLzTkoARwGsqnG7uuvgu5L8PtN7w&s" alt="Crown Wigs" class="logo">
            </div>
            <button id="return-btn" class="btn-outline">‚Üê Back to Shop</button>
        </header>

        <main>
            <div class="try-on-container">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div class="upload-overlay" id="upload-overlay">
                        
                    </div>
                </div>

                <div class="controls">
                    <div class="mode-toggle">
                        <button id="toggle-mode" class="btn-gold">Open to Camera</button>
                    </div>

                    <div class="wig-selection">
                        <h3>Select Your Wig</h3>
                        <div class="wig-grid" id="wig-grid"></div>
                    </div>

                    <div class="action-buttons">
                        <button id="capture-btn" class="btn-green">Save My Look</button>
                        <button id="share-btn" class="btn-outline">Share</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Preload wig overlays (hidden) -->
    <div style="display: none;">
        <img id="wig1-overlay" src="https://blog.turbosquid.com/wp-content/uploads/sites/2/2022/08/curly-2k-scaled.jpg?w=862" alt="Wig 1 Overlay">
        <img id="wig2-overlay" src="assets/wigs/wig2.png" alt="Wig 2 Overlay">
        <img id="wig3-overlay" src="assets/wigs/wig3.png" alt="Wig 3 Overlay">
        <img id="wig4-overlay" src="assets/wigs/wig4.png" alt="Wig 4 Overlay">
    </div>

    <!-- MediaPipe FaceMesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="tryonfilter.js"></script>
</body>
</html>
