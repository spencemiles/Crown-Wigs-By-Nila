    <style>
        :root {
    --gold: #D4AF37;
    --gold-light: #F5D98F;
    --green: #2E8B57;
    --dark: #333333;
    --light: #F8F8F8;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--light);
    color: var(--dark);
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    height: 50px;
    width: auto;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    color: var(--dark);
}

.try-on-container {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.video-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
    background-color: var(--dark);
}

video, canvas {
    width: 100%;
    height: auto;
    display: block;
    transform: scaleX(-1);
}

.upload-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.upload-content {
    text-align: center;
    padding: 20px;
    max-width: 80%;
}

.upload-content p {
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.controls {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.mode-toggle {
    display: flex;
    justify-content: center;
}

.wig-selection {
    text-align: center;
}

.wig-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 15px;
    margin-top: 15px;
}

.wig-thumbnail {
    border: 2px solid transparent;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
}

.wig-thumbnail:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow);
}

.wig-thumbnail.active {
    border-color: var(--gold);
    box-shadow: 0 0 15px var(--gold-light);
}

.wig-thumbnail img {
    width: 100%;
    height: auto;
    display: block;
}

.action-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.btn-gold, .btn-green, .btn-outline {
    padding: 12px 24px;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 180px;
    text-align: center;
}

.btn-gold {
    background-color: var(--gold);
    color: white;
}

.btn-gold:hover {
    background-color: #C19A3B;
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.btn-green {
    background-color: var(--green);
    color: white;
}

.btn-green:hover {
    background-color: #267A4D;
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.btn-outline {
    background-color: transparent;
    border: 2px solid var(--gold);
    color: var(--gold);
}

.btn-outline:hover {
    background-color: rgba(212, 175, 55, 0.1);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

@media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 15px;
    }
    
    .action-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .btn-gold, .btn-green, .btn-outline {
        width: 100%;
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.fade-in {
    animation: fadeIn 0.5s ease-in-out;
}

    * {

      gap: 1.2rem;

      font-size: 1.1rem;
    }

    .mobile-menu ul li a:hover,
    .mobile-menu ul li a.active {
      color: #f0a500;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .desktop-menu {
        display: none;
      }

      .mobile-icon {
        display: block;
      }
    }
  </style>
</head>
