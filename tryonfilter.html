<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <title>Crown Wigs - Virtual Try-On</title>
    <style>
        /* General Reset */
/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Montserrat', sans-serif;
  background: #fff9f5;
  color: #333;
  line-height: 1.6;
  font-size: clamp(14px, 2.5vw, 16px);
}

/* LAYOUT */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 2rem;
  gap: 1rem;
}

/* LOGO */
.logo-container {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.logo {
  height: 50px;
  width: auto;
}
.logo-container h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(20px, 5vw, 28px);
  color: #b47c59;
}

/* BUTTONS */
button,
label.btn-gold {
  padding: 0.65rem 1.2rem;
  border-radius: 6px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: inline-block;
  text-align: center;
}
.btn-gold {
  background-color: #b47c59;
  color: #fff;
  border: none;
}
.btn-gold:hover {
  background-color: #a56f50;
}
.btn-green {
  background-color: #4caf50;
  color: white;
  border: none;
}
.btn-green:hover {
  background-color: #449d48;
}
.btn-outline {
  background: transparent;
  color: #b47c59;
  border: 2px solid #b47c59;
}
.btn-outline:hover {
  background-color: #b47c59;
  color: #fff;
}

/* TRY-ON AREA */
.try-on-container {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  justify-content: center;
}

/* VIDEO CONTAINER */
.video-container {
  position: relative;
  width: 100%;
  max-width: 640px;
  aspect-ratio: 4 / 3;
  border-radius: 10px;
  overflow: hidden;
  background-color: #ddd;
}
#video,
#canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.upload-overlay {
  position: absolute;
  inset: 0;
  background-color: rgba(255, 249, 245, 0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  text-align: center;
  z-index: 2;
}
.upload-content {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.upload-content p {
  font-size: 1rem;
  color: #444;
}
#photo-upload {
  display: none;
}

/* CONTROLS */
.controls {
  flex: 1 1 300px;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}
.mode-toggle {
  text-align: center;
}

/* WIG GRID */
.wig-selection h3 {
  font-family: 'Playfair Display', serif;
  font-size: 1.25rem;
  color: #b47c59;
  margin-bottom: 0.5rem;
}
.wig-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 0.75rem;
}
.wig-thumbnail {
  border: 2px solid transparent;
  border-radius: 6px;
  overflow: hidden;
  cursor: pointer;
  transition: border 0.3s;
}
.wig-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.wig-thumbnail.active {
  border-color: #b47c59;
  box-shadow: 0 0 8px rgba(180, 124, 89, 0.5);
}

/* ACTION BUTTONS */
.action-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}
.action-buttons button {
  flex: 1 1 45%;
  min-width: 120px;
}

/* RESPONSIVE BREAKPOINTS */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  .try-on-container {
    flex-direction: column;
    align-items: center;
  }

  .controls {
    width: 100%;
  }

  .action-buttons {
    flex-direction: column;
    align-items: center;
  }

  .action-buttons button {
    width: 100%;
  }
}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Crown Wigs" class="logo">
                <h1>Virtual Wig Try-On</h1>
            </div>
            <button id="return-btn" class="btn-outline">‚Üê Back to Shop</button>
        </header>

        <main>
            <div class="try-on-container">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div class="upload-overlay" id="upload-overlay">
                        <div class="upload-content">
                            <p>Upload a photo to try on wigs</p>
                            <input type="file" id="photo-upload" accept="image/*">
                            <label for="photo-upload" class="btn-gold">Choose Photo</label>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="mode-toggle">
                        <button id="toggle-mode" class="btn-gold">Switch to Camera</button>
                    </div>

                    <div class="wig-selection">
                        <h3>Select Your Wig</h3>
                        <div class="wig-grid" id="wig-grid"></div>
                    </div>

                    <div class="action-buttons">
                        <button id="capture-btn" class="btn-green">Save My Look</button>
                        <button id="share-btn" class="btn-outline">Share</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Preload wig overlays (hidden) -->
    <div style="display: none;">
        <img id="wig1-overlay" src="https://blog.turbosquid.com/wp-content/uploads/sites/2/2022/08/curly-2k-scaled.jpg?w=862" alt="Wig 1 Overlay">
        <img id="wig2-overlay" src="assets/wigs/wig2.png" alt="Wig 2 Overlay">
        <img id="wig3-overlay" src="assets/wigs/wig3.png" alt="Wig 3 Overlay">
        <img id="wig4-overlay" src="assets/wigs/wig4.png" alt="Wig 4 Overlay">
    </div>

    <!-- MediaPipe FaceMesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="tryonfilter.js"></script>
</body>
</html>
